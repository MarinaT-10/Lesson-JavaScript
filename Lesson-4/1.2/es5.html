    <meta charset="UTF-8">

<body>
    <script>
        'use strict'
        //В стиле es5 

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function () {
            let text2 = "Новый текст"
            this.text = text2;
        }

        function AttachedPost (author, text, date, highlighted) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        let attachedPost1 = new AttachedPost ("Иванов И.И.", "text1", "06.11.2021", "true oder false");
        attachedPost1.edit ();
        attachedPost1.makeTextHighlighted ();
        console.log (attachedPost1);
        console.log (attachedPost1.highlighted);
    </script>
</body>

</html>
