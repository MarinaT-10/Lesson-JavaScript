<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        //Задание 1 к уроку 2. 
         
        /*
        1. Сначала переменная c = undefined, переменной a присвоено значение 1. 
        2. Идет префиксная форма. Т.е. сначала идет увеличение на единицу переменной a и этот результат
        записывается в переменную с. 1+1=2
        3. Результат вычсления переменной с выводится в alert (всплывающее окно) - 2. 
        */

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        /*
        1. Переменная d по умолчанию undefined. 
        2. Переменная b принимает постфиксную форму. 
        3. В d записывается значение 1, а переменная b увеличивается на единицу. 
        В alert выводится 1. А переменной b присваивается 2. 
        */

        d = b++;
        alert(d); //ответ: 1

         /*
        1. Переменная с по умолчанию undefined. 
        2. Переменная a принимает префиксную форму, ранее в задании 1.1. переменная a увеличилась на 1. 
        Получилось a = 2. 
        Затем благодаря ++ происходит увеличение еще на единицу, т.е. получается 3
        3. Происходит сложение 2+3
        4. В alert выводится значение 5. А значение a становится равным 3.
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        /*
        1. Переменная d по умолчанию undefined 
        2. Ранее переменная b (в задании 1.2.) приняла значение 2. 
        3. Здесь постфиксная форма, а потому сначала идет сложение 2+2,
        и только потом к значению b добавляется 1. 
        4. В alert выводится 4, т.е. 2+2=4
        5. Значение a из задания 1.3. выводится в alert - 3. 
        6. Значение b увеличилось на 1, стало равным 3. Выводится в alert.
        */
        d = 2 + b++;
        alert(d); //ответ: 4 

        alert(a); //3 
        alert(b); //3

    </script>

</body>

</html>
