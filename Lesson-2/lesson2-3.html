<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict'

        // Задание 3 к уроку 2.  

        let a = Number(prompt("Введите число a"))
        let b = Number(prompt("Введите число b"))

        if (a >= 0 && b >= 0) { //если a>0 и b>0,в консоль выводим разность. 
            console.log(a - b)
        }

        if (a < 0 && b < 0) { //если a<0 и b<0,в консоль выводим произведение. 
            console.log(a * b);
        }

        if ((a > 0 && b < 0) || (a < 0 && b > 0)) { //если (a>0 и b<0)или (a<0 и b>0),то в консоль выводим разность.
            console.log(a + b);
        }
    </script>
</body>
